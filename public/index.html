<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="/scripts/tweet-icon.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-right">
        <div>
          Write a new tweet
        </div>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- Top header -->
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section>
        <article class="tweet">
          <header>
            <div>
              <i class="fa-solid fa-user"></i>
              <label>Netwon</label>
            </div>
            <div class="handler">
              @SirIsaac
            </div>
          </header>
          <text>
            Truth is ever to be found in simplicity, and not in the multiplicity and confusion of things.
          </text>
          <footer>
            <div>
              10 days ago
            </div>
            <div>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
